<div class="container">
    <h2>Sign Up</h2>
    <form #usersData="ngForm" (ngSubmit)="addUser(usersData.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ngModel name="name" placeholder="Enter your name" required >
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile Number</label>
        <input type="number" ngModel name="mobileNo" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ngModel name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" ngModel name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ngModel name="password" placeholder="Enter your password" required>
      </div>
      <button>Sign Up</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
