<div class="container">
    <h2>Login or Sign Up</h2>
    <form  #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="
        ">User Email</label>
        <input type="email" [(ngModel)]="loginDto.email" name="email" placeholder="Enter User Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="loginDto.password" name="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="login-button">Login</button>
    </form>
     <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
  </div>
